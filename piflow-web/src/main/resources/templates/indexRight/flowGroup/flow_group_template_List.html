<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment=flow_group_template_List>
    <meta th:include="Macro/csrfTokeHeadMacro :: csrfTokeHeadMacro"/>
    <link th:href="@{/custom/css/fullScreen.css}"/>
    <link th:href="@{/components/layui/css/layui.css}"/>

    <script type="text/javascript" th:src="@{/components/layui/layui.all.js}"></script>

    <!-- content starts -->
    <div class="wrapper" style="margin: 20px;">
        <!-- Media datatable -->
        <div class="widget">
            <div class="navbar">
                <div class="navbar-inner">
                    <h6 style="color: #1A7444">Templates</h6>
                </div>
            </div>
            <div class="navbar">
                <form id="uploadForm" enctype="multipart/form-data" method="post">
                    <input type="file" id="flowTemplateFile" name="flowGroupTemplateFile" style="display:none;" onchange="listUploadFlowGroupTemplate()"/>
                    <a class='btn' href='javascript:void(0);' onclick="javascript:listUploadFlowGroupTemplateBtn();"  style='background-color: #1A7444;border: 1px solid;color: #1A7444;' title="upload template">
                        <i class="icon-upload icon-white"></i></a>
                </form>
            </div>
            <div class="table-overflow">
                <table id="flowGroupTemplateTableId" style="width: 100%" class="table table-striped table-bordered table-checks">
                    <thead>
                    <tr>
                        <th width="50%" style="color: #1A7444">TemplateName</th>
                        <th width="20%" style="color: #1A7444">CreateTime</th>
                        <th width="15%" style="color: #1A7444" class="actions-column">Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- /media datatable -->
    </div>
    <!-- content ends -->
    <div th:include="Macro/fragmentMacro :: fullScreen"></div>
    <script th:include="Macro/csrfTokeHeadMacro :: csrfTokeHeadMacroScript"/>
    <script th:src="@{/custom/js/flowGroupTemplateList.js}"></script>
    <script th:inline="javascript">

        initDatatableFlowGroupTemplatePage('flowGroupTemplateTableId', "/piflow-web/flowTemplate/flowTemplatePage");


        //@ sourceURL=flow_group_template_List.js
    </script>
</body>
</html>
