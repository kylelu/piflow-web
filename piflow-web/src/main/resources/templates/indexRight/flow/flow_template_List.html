<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment=flow_template_List>
    <meta th:include="Macro/csrfTokeHeadMacro :: csrfTokeHeadMacro"/>
    <link th:href="@{/custom/css/fullScreen.css}"/>
    <link th:href="@{/components/layui/css/layui.css}"/>

    <script type="text/javascript" th:src="@{/components/layui/layui.all.js}"></script>

    <!-- content starts -->
    <div class="wrapper" style="margin: 20px;">
        <!-- Media datatable -->
        <div class="widget">
            <div class="navbar">
                <div class="navbar-inner">
                    <h6 style="color: #1A7444">Templates</h6>
                </div>
            </div>
            <div class="navbar">
                <form id="uploadForm" enctype="multipart/form-data" method="post">
                    <input type="file" id="flowGroupTemplateFile" name="file" style="display:none;" onchange="listUploadFlowTemplate()"/>
                    <a class='btn' href='javascript:void(0);' onclick="javascript:listUploadFlowTemplateBtn();"  style='background-color: #1A7444;border: 1px solid;color: #1A7444;' title="upload template">
                        <i class="icon-upload icon-white"></i></a>
                </form>
            </div>
            <div class="table-overflow">
                <div class="demoTable">
                    Search:
                    <div class="layui-inline">
                        <input class="layui-input" name="param" id="search_input_id" autocomplete="off">
                    </div>
                </div>

                <table class="layui-hide" id="flowTemplateTableId" lay-filter="user"></table>
            </div>
        </div>
        <!-- /media datatable -->
    </div>
    <!-- content ends -->
    <div th:include="Macro/fragmentMacro :: fullScreen"></div>
    <script th:include="Macro/csrfTokeHeadMacro :: csrfTokeHeadMacroScript"/>
    <script th:src="@{/custom/js/flow/flowTemplateList.js}"></script>
    <script th:inline="javascript">
        initDatatableFlowTemplatePage('flowTemplateTableId', "/piflow-web/flowTemplate/flowTemplatePage","search_input_id");
        //@ sourceURL=flow_template_List.js
    </script>
</body>
</html>
