<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment=process_Path_Inc>
    <div th:unless="${processGroupPathVo}" style="line-height: 25px;">
        <div style="position: absolute;top: 49%;width: 100%;text-align: center;">
            <span style="font-size: 60px;">Load Fail</span>
        </div>
    </div>
    <div th:if="${processGroupPathVo}" style="line-height: 25px;">
        <div style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                Process Path Information
            </div>
            <table style="border-collapse: separate; border-spacing: 0px 5px;">
                <tbody>
                <tr>
                    <td>
                        <span>From：</span></td>
                    <td>
                        <span th:text="${processGroupPathVo.from}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>OutPort：</span></td>
                    <td>
                        <span th:text="${processGroupPathVo.outport}"/>
                </tr>
                <tr>
                    <td>
                        <span>InPort：</span></td>
                    <td>
                        <span th:text="${processGroupPathVo.inport}"/>
                </tr>
                <tr>
                    <td>
                        <span>To：</span></td>
                    <td>
                        <span th:text="${processGroupPathVo.to}"/>
                </tr>
                </tbody>
            </table>

        </div>
        <div style="padding: 12px 0px 12px 18px;" th:if="${runModeType?.value == 'DEBUG'}">
            <input type="button" class="btn btn-primary"
                   th:onclick="'getDebugData(\''+ ${processGroupPathVo.from} + '\',\'' + ${processGroupPathVo.outport} + '\')'" value="View Flow Data">
        </div>
    </div>
</div>
</body>
</html>
