<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment=flow_group_List>

<!-- content starts -->
<div class="wrapper" style="margin: 20px;">

    <!-- Media datatable -->
    <div class="widget">
        <div class="navbar">
            <div class="navbar-inner">
                <h6 style="color: #1A7444">FlowGroups</h6>
            </div>
        </div>
        <div class="navbar">
            <a class='btn' href='javascript:void(0);' onclick="newFlowGroup();"
               style='background-color: #C0C0C0;border: 1px solid;color: #21794c;' title="create flow group">
                <i class='icon-plus-sign icon-white'></i>
            </a>
        </div>
        <div class="table-overflow">
            <div class="demoTable">
                Search:
                <div class="layui-inline">
                    <input class="layui-input" name="param" id="search_input_id" autocomplete="off">
                </div>
            </div>
            <table class="layui-hide" id="flowGroupTableId" lay-filter="user"></table>
        </div>
    </div>
    <!-- /media datatable -->
</div>
<!-- content ends -->

<div style="display: none;" id="SubmitPage">
    <br>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">flowGroupName</label>
            <div class="layui-input-block">
                <input type="hidden" id="flowGroupId"/>
                <input id="flowGroupName" placeholder="please input flowGroupName..." autocomplete="off" class="layui-input"
                       style="width: 400px;margin-left: 20px;">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">description</label>
            <div class="layui-input-block">
                <textarea id="description" placeholder="please input description..." class="layui-textarea"
                          style="width: 400px;margin-left: 20px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;margin-right: 90px;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary" onclick='saveOrUpdateFlowGroup()'
                        style="color: #ffffff;background-color: #2f7600;border-color: #2f7600;" id="buttonFlowGroup">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
<div th:include="Macro/fragmentMacro :: fullScreen"></div>

<script th:include="Macro/csrfTokeHeadMacro :: csrfTokeHeadMacroScript"/>
<script th:src="@{/custom/js/flowGroupList.js}"></script>
<script th:inline="javascript">
    initDatatableFlowGroupPage('flowGroupTableId', "/piflow-web/flowGroup/getFlowGroupListPage", "search_input_id");

    //@ sourceURL=table_right.js
</script>
</body>
</html>
